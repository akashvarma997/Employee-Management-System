<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>
    <div class="employees">
      <div class="employees__names">
        <div class="employees__names--title">Employee List</div>
        <div class="employees__names--list"></div>
      </div>
      <div class="employees__single">
        <div class="employees__single--title">Employee Information</div>
        <div class="employees__single--info"></div>
      </div>
		</div>
		<div class="addEmployee">
		<form class="addEmployee_create">
			<div>
			<input
			type="text"
			name="firstName"
			placeholder="First Name"
			required
			></input>
			<input
			type="text"
			name="lastName"
			placeholder="Last Name"
			required
			></input>
		</div>
				<input type="text" name="imageUrl" placeholder="Image URL (optional)" ></input>
				<input type="email" name="email" placeholder="Email" required ></input>
				<input type="number" name="contactNumber" placeholder="Contact" required ></input>
				<input type="number" name="salary" placeholder="Salary" required ></input>
				<input type="text" name="address" placeholder="Address" required ></input>
				<input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob" required ></input>
				<input type="submit" class="addEmployee_create--submit" value="Submit"></input>
		</form>
	</div>
    <script src="src/index.js"></script>
  </body>
</html>
